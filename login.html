<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="cookie-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const consent = localStorage.getItem("cookies-consent");
            if (consent === "accepted") {
                document.getElementById("cookie-message").innerText = "Cookies are enabled. Login functionality will work as expected.";
            } else {
                document.getElementById("cookie-message").innerText = "Cookies are disabled. Some features may not work properly.";
            }
        });
    </script>
</body>
</html>
