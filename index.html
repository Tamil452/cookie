<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Zoho SalesIQ Integration -->
    <script>
        window.$zoho = window.$zoho || {};
        $zoho.salesiq = $zoho.salesiq || { ready: function() {} };
    </script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siqf0c4ff9e210a588b58017efc80528d7ec3f8b5c9518f4853e7cb226c64a00981" defer></script>
</head>
<body>
    <div id="cookie-banner" class="cookie-banner">
        <p>We use cookies to enhance your experience. Accept non-essential cookies?</p>
        <button onclick="acceptCookies()">Accept</button>
        <button onclick="declineCookies()">Decline</button>
        <a href="cookie-preferences.html">Manage Preferences</a>
    </div>
    
    <h1>Welcome to Our Website</h1>
    <p><a href="login.html">Go to Login Page</a></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const consent = localStorage.getItem("cookies-consent");
            if (consent === "accepted") {
                document.getElementById("cookie-banner").style.display = "none";
            }
        });
        
        function acceptCookies() {
            localStorage.setItem("cookies-consent", "accepted");
            document.getElementById("cookie-banner").style.display = "none";
            location.reload();
        }
        
        function declineCookies() {
            localStorage.setItem("cookies-consent", "declined");
            document.getElementById("cookie-banner").style.display = "none";
            location.reload();
        }
    </script>
</body>
</html>
