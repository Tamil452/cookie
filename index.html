<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 shadow-md rounded-md">
        <h2 class="text-2xl font-bold">Login</h2>
        <form id="login-form" class="mt-4 flex flex-col space-y-4">
            <label for="email" class="font-medium">Email:</label>
            <input type="email" id="email" class="border p-2 rounded w-64" required>
            
            <label for="password" class="font-medium">Password:</label>
            <input type="password" id="password" class="border p-2 rounded w-64" required>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </form>
        <p id="cookie-message" class="mt-4 text-sm text-gray-700"></p>
    </div>

    <!-- Zoho SalesIQ Chat Widget -->
    <div id="zohosalesiqchat"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const consent = localStorage.getItem("cookies-consent");
            if (consent === "accepted") {
                document.getElementById("cookie-message").innerText = "Cookies are enabled. Login functionality will work as expected.";
            } else {
                document.getElementById("cookie-message").innerText = "Cookies are disabled. Some features may not work properly.";
            }
        });
    </script>
</body>
</html>
