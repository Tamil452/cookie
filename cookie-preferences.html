<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Preferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-2xl font-bold">Cookie Preferences</h2>
    <p class="mt-2">Manage your cookie preferences below:</p>
    
    <div class="mt-4 flex space-x-4">
        <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="acceptCookies()">Accept All Cookies</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="declineCookies()">Decline Non-Essential Cookies</button>
    </div>
    <p class="mt-4"><a href="index.html" class="text-blue-500 underline">Return to Home</a></p>

    <script>
        function acceptCookies() {
            localStorage.setItem("cookies-consent", "accepted");
            alert("You have accepted all cookies.");
        }
        
        function declineCookies() {
            localStorage.setItem("cookies-consent", "declined");
            alert("You have declined non-essential cookies.");
        }
    </script>
</body>
</html>
