<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Preferences</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Cookie Preferences</h2>
    <p>Manage your cookie preferences below:</p>
    
    <button onclick="acceptCookies()">Accept All Cookies</button>
    <button onclick="declineCookies()">Decline Non-Essential Cookies</button>
    <p><a href="index.html">Return to Home</a></p>

    <script>
        function acceptCookies() {
            localStorage.setItem("cookies-consent", "accepted");
            alert("You have accepted all cookies.");
        }
        
        function declineCookies() {
            localStorage.setItem("cookies-consent", "declined");
            alert("You have declined non-essential cookies.");
        }
    </script>
</body>
</html>
